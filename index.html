<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>

    <img src="./images.png" alt="html" height="50">
    <center><abbr title="Hyper Text Markup Language"><h1>HTML</h1></abbr></center>
    <center><h2><u>A sample for Validation:</u></h2></center>
    <form action="india.com">
       <center> <p>All * fields are required</p></center>
        <fieldset>
            <legend>MY FORM </legend>
            <div>
                <label for="uname">*Name:</label>
                <input type="text" name="uname" id="uname" required>
            </div><br>
            <div>
                <label for="tel">Contract No:</label>
                <input type="tel" name="number" id="tel">
            </div><br>
            <div>
                <label for="email">*Email:</label>
                <input type="email" name="email" id="email" pattern="[A-Za-z0-9+-/@]+@[A-Za-z]+.[A-za-z]$" required>
            </div><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form><br>
